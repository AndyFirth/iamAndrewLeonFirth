<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            background-image: url('demo1.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .project {
            text-align: center;
        }
        .project img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .project a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project">
            <a href="project1.html">
                <img src="demo2.png" alt="Project 1">
                Project 1
            </a>
        </div>
        <div class="project">
            <a href="project2.html">
                <img src="demo2.png" alt="Project 2">
                Project 2
            </a>
        </div>
        <div class="project">
            <a href="project3.html">
                <img src="demo2.png" alt="Project 3">
                Project 3
            </a>
        </div>
        <!-- Add more projects as needed -->
    </div>
</body>
</html>
